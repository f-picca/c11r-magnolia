datasource:
    workspace: taxonomies
    autoCreate: true

model:
  properties:
    id:
      type: String
      required: true
      label: Id
    name:
      type: String
      required: true
      label: Name
    facetKey:
      type: String
      required: true
      label: Facet Key
    taxons:
      type: reference:taxons
      multiple: true
      label: Taxons